<!DOCTYPE html>
<html lang="fr" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <link rel="stylesheet" href="{{ "/assets/styles/main.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/fontawesome/css/all.min.css" | relative_url }}">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/add-to-calendar-button@1.8/assets/css/atcb.min.css">
</head>

<body class="d-flex flex-column h-100">
    <header class="py-3 bg-primary">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <span class="navbar-brand mb-0 h1">Poitou-Charentes JUG</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {% if '/' == page.url %}active{% endif %}" href="{{ "/" | relative_url }}">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if page.url contains '/rencontres/' %}active{% endif %}" href="{{ "/rencontres" | relative_url }}">Toutes les rencontres</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.jugsummercamp.org" target="_blank" rel="noreferrer noopener">JugSummerCamp</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if '/a-propos/' == page.url %}active{% endif %}" href="{{ "/a-propos" | relative_url }}">Ã€ propos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0 py-3">
        <div id="main-container" class="container">
            {{ content }}
        </div>
    </main>

    <footer class="footer mt-auto bg-primary">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://twitter.com/poitoujug" target="_blank" rel="noreferrer noopener" title="Twitter"><i class="fa-brands fa-twitter"></i> Twitter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.youtube.com/channel/UCPu5I8miuaXw0YICfEDg_NA" target="_blank" rel="noreferrer noopener" title="Youtube"><i class="fa-brands fa-youtube"></i> Youtube</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/Serli/poitoucharentesjug.org" target="_blank" rel="noreferrer noopener" title="Github"><i class="fa-brands fa-github"></i> Github</a>
                    </li>
                </ul>
            </div>
        </nav>
    </footer>

    <script type="text/javascript" src="{{ "/assets/scripts/bootstrap/bootstrap.bundle.min.js" | relative_url }}"></script>
    <script src="//cdn.jsdelivr.net/npm/add-to-calendar-button@1.8" defer></script>
</body>

</html>
