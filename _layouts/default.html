<head>

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <link rel="stylesheet" href="{{ "/assets/styles/main.css" | relative_url }}">
</head>

<body class="d-flex flex-column h-100">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <a class="nav-link active" aria-current="page" href="{{ "/" | relative_url }}">Accueil</a>
                    </li>
                    <li class="nav-item">

            {{ content }}

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <a href="https://twitter.com/poitoujug" target="_blank" rel="noreferrer noopener" title="Twitter">Twitter</a>
